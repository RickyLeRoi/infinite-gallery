<div *ngIf="fact" class="masonry full">
    <div class="grid full">
      <img class="full" src={{fact.thumbnail}}>
      <div id={{fact.id}} class="grid__body full" [routerLink]="['/zoom', fact.id]">
        <div class="relative">
          <h1 class="grid__title">{{fact.title}}</h1>
          <p class="grid__author">{{fact.author}}</p>
        </div>
        <div class="mt-auto" >
          <span class="grid__tag">
            🏆 {{fact.awards}}
          </span>
        </div>
      </div>
    </div>
  </div>
